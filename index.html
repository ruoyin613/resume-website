<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡歷</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="profile">
            <img src="images/profile.jpg" alt="個人照片">
            <h1>你的名字</h1>
            <p>你的職稱或專業</p>
        </div>
    </header>

    <section class="contact">
        <h2>聯絡方式</h2>
        <p>📧 Email: your.email@example.com</p>
        <p>📍 地點: 你的城市</p>
        <p>🔗 <a href="https://github.com/yourgithub">GitHub</a></p>
    </section>

    <section class="skills">
        <h2>專業技能</h2>
        <ul>
            <li>HTML / CSS</li>
            <li>JavaScript</li>
            <li>Photoshop / Illustrator</li>
        </ul>
    </section>

    <section class="experience">
        <h2>工作經歷</h2>
        <div class="job">
            <h3>公司名稱</h3>
            <p>職位 - 年份</p>
            <p>工作描述...</p>
        </div>
    </section>

    <section class="education">
        <h2>教育背景</h2>
        <p>學校名稱 - 學位</p>
    </section>

    <footer>
        <p>© 2025 你的名字</p>
    </footer>
</body>
</html>
